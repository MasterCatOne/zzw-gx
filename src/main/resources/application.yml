spring:
  application:
    name: zzw-gx
  profiles:
    active: dev  # 默认使用开发环境，可以通过启动参数覆盖：--spring.profiles.active=prod
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

# 日志配置（通用配置，具体级别在profile文件中配置）
logging:
  config: classpath:logback-spring.xml

# MyBatis-Plus配置（通用配置）
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.zzw.zzwgx.entity

# JWT配置（通用配置）
jwt:
  secret: zzw-gx-tunnel-construction-management-system-secret-key-2024-this-is-a-very-long-secret-key-for-hs512-algorithm-which-requires-at-least-512-bits
  expiration: 604800000 # 7天，单位：毫秒

